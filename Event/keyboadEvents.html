<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            justify-content: center;
            margin-top: 10rem;
        }

        .keyPressed,
        .keyCode,
        .eventType {
            color: #f5ee62;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="myInput" placeholder="Type something..." />

        <div class="output">
            <p class="keyPressed">Key Pressed</p>
            <p class="keyCode">Key Code:</p>
            <p class="charCode">Char codeAt:</p>
            <p class="eventType">Event type:</p>
        </div>
    </div>

    <script>

        const handleKeyPress = (event) => {
            console.log(event);

            // Display information about the keyboard event in the console
            console.log("Key pressed:", event.key);
            console.log("Key code:", event.code);
            console.log("Event type:", event.type);

            document.querySelector(
                ".KeyPressed"
            ).textContent = `Key pressed: ${event.key}`;
        };


        var myInput = document.getElementById("myInput");

        myInput.addEventListener('keydown', handleKeyPress)
    </script>
</body>
</html>
